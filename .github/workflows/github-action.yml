name: Deploy to Firebase Hosting
on:
  push:
    branches: [ "master" ]
jobs:
  firebase-hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.2

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - uses: actions/checkout@v3
      - run: |
          pnpm i
          pnpm build
          rm -rf public
          mkdir -p public
          cp packages/example/base/index.html public/
          cp -r packages/example/base/public public/public/
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MF_DEMO_77739 }}'
          projectId: mf-demo-77739
          channelId: 'pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}'

  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.2

      - run: | 
          sh ./upgrade.sh $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
