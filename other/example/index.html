<!DOCTYPE html>
<html lang="en">
<head>
  <title>Micro-Frontend demo</title>
  <script type="module">
  </script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
      body {
          background-color: #1e1e20;
          color: white;
          font-family: "Avenir Next", "Tahoma", serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
  </style>

</head>

<body x-data="store">
<template x-for="app in apps">
  <div x-data="{show: localStorage[app]==='true'}" style="display: flex; align-items: center; flex-direction: column">
    <h3 x-text="`${show?'[':''}${app.toUpperCase()}${show?']':''}`" @click="show=!show; localStorage[app]=show"></h3>
    <template x-if="show">
      <div
        x-html="`<template-${app} x-bind:mycount='counter' @myevent='console.log($event); counter++'></template-${app}>`"></div>
    </template>
  </div>
</template>
<script>
  document.addEventListener("alpine:init", () => {
    const apps = ["react", "vue", "svelte", "solid", "qwik"];
    for (const app of apps) import(/* @vite-ignore */`/template-${app}/dist/entry.js`);
    Alpine.data("store", () => ({
      apps,
      counter: 0
    }));
  });

</script>
</body>
</html>
